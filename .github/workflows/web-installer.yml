name: Web Installer
on:
    repository_dispatch:
        types: [web-installer]
jobs:
  build:
    name: Workflow-Installer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: workspace codedeploy cdk deploy --require-approval never
        env:
          COGNITO_URL_SUFFIX: ${{ github.event.client_payload.cognito_url_suffix }}
          REGION: ${{ github.event.client_payload.region }}
          EMAIL: ${{ github.event.client_payload.email }}
          AWS_ACCESS_KEY_ID: ${{ github.event.client_payload.aws_access_key_id }}
          AWS_SECRET_ACCESS_KEY: ${{ github.event.client_payload.aws_secret_access_key }}
